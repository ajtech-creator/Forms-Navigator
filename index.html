<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Navigator</title>
    <link rel="icon" type="image/png" href="image/logo.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FAF9F6;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .container {
            margin-top: 20px;
        }
        .color-nav{
            background-color: #76BA9D;
        }
        
        .navbar-brand{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #04361D;
        }
        .nav-link{
            color: #04361D;
            font-weight: 500;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg color-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/logo.jpg" alt="Logo"> FORM NAVIGATOR
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="form1">LOFT INSU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="form2">WINDOWS & DOORS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="form3">REMOVAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="form4">LATER LIFE SERVICES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <iframe id="formIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSf3cBDZozXBPBcF8fJHIbhUGwLsbjqxXahEArv9rQeBcR0-Gg/viewform"></iframe>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Define the Google Form URLs
    const forms = {
        form1: "https://docs.google.com/forms/d/e/1FAIpQLSf3cBDZozXBPBcF8fJHIbhUGwLsbjqxXahEArv9rQeBcR0-Gg/viewform",
        form2: "https://forms.gle/pGeX8ZDYekMjbnTj9",
        form3: "https://docs.google.com/forms/d/e/1FAIpQLScY8i4ycPKpvHZqzc7XO1Y-3agZr7WQ4p7aj_8HcyTB5Uv4Rg/viewform?pli=1&pli=1",
        form4: "https://forms.gle/LRiLSXQs4of4V122A"
    };

    const iframe = document.getElementById('formIframe');

    // Load saved form (if exists)
    const savedForm = localStorage.getItem("activeForm");

    if (savedForm && forms[savedForm]) {
        iframe.src = forms[savedForm];
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        document.getElementById(savedForm).classList.add('active');
    }

    // Add click listeners
    Object.keys(forms).forEach(formId => {
        document.getElementById(formId).addEventListener('click', function(e) {
            e.preventDefault();

            // Update active state
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            this.classList.add('active');

            // Change iframe
            iframe.src = forms[formId];

            // Save in localStorage
            localStorage.setItem("activeForm", formId);
        });
    });

    // Close the navbar after clicking a link (offcanvas fix)
const navbarCollapse = document.getElementById("navbarNav");
const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false });
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        bsCollapse.hide(); // Close the menu
    });
});

</script>
</body>
</html>
